name: Amphivena code quality and testing

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install APT Dependencies
      run: |
        sudo apt-get update && 
        sudo apt-get install libnetfilter-queue-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-codequality.txt ]; then pip install -r requirements-codequality.txt; fi

    - name: Run isort
      run: isort --check --diff --combine-as --line-length 88 --profile black .

    - name: Format using black
      run: |
        black --check --diff --no-color --quiet --skip-magic-trailing-comma --line-length 88 .

    - name: Lint with flake8
      run: |
        # Broad flake8 checks
        flake8 . --count --select=B,C,E,F,W,T4,B9 --ignore=B950,E402,E203,E266,E501,W503,F403,F401 --show-source --statistics
        # Github Recommended: exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=18 --max-line-length=88 --statistics

    - name: Security Check with Bandit
      run: |
        bandit --silent --recursive .

    - name: Run Pytest
      run: |
        pytest